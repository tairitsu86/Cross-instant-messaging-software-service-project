#/home/runner/work/microservice-instant-message-project/microservice-instant-message-project/microservice-instant-message/pom.xml
name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build
      run: mvn -B -f microservice-instant-message/pom.xml clean package

    - name: Test
      run: mvn -B -f microservice-instant-message/pom.xml test
      
    - name: Debug
      run: |
        pwd
        ls -la
        ls -la microservice-instant-message
        ls -la microservice-instant-message/target
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
      
    - name: Login to private registry
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        file: Dockerfile-microservice-instant-message


