#/home/runner/work/microservice-instant-message-project/microservice-instant-message-project/microservice-instant-message/pom.xml
name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Build
      run: mvn -B -f /home/runner/work/microservice-instant-message-project/microservice-instant-message-project/microservice-instant-message/pom.xml clean package

    - name: Test
      run: mvn -B -f /home/runner/work/microservice-instant-message-project/microservice-instant-message-project/microservice-instant-message/pom.xml test

    - name: Build and push Docker image
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      shell: bash
      run: |
        docker build -t -f /home/runner/work/microservice-instant-message-project/microservice-instant-message-project/Dockerfile-microservice-instant-message microservice-instant-message:latest .
        docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
        docker push microservice-instant-message:latest


