server:
  port: 8080
info: 
  app: 
    name: @project.artifactId@
    encoding: @project.build.sourceEncoding@
    java:
      source: @java.version@
      target: @java.version@
management:
  security:
    enabled: false
line.bot:
  channel-token: '${LINE_BOT_TOKEN}'
  channel-secret: '${LINE_BOT_SECRET}'
  handler.path: ${LINE_WEBHOOK}
spring:
  jpa:
    database-platform: org.hibernate.dialect.SQLServer2012Dialect
    hibernate:
      ddl-auto: none
    properties.hibernate.dialect: org.hibernate.dialect.SQLServerDialect
  datasource:
    ##host.docker.internal = localhost, set by etc/hosts
    url: jdbc:sqlserver://host.docker.internal:1433;databaseName=IMService;encrypt=false
    username: JAVAconnect
    password: 123
    driverClassName: com.microsoft.sqlserver.jdbc.SQLServerDriver
  liquibase.change-log: db/changelog/db.changelog-master.sql
##logging:
  ##level:
    ##org.springframework: DEBUG
