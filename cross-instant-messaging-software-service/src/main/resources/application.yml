server:
  port: 8080
  ssl:
    enabled: false
    protocol: TLS
    certificate: "./src/main/resources/SSL/fullchain.pem"
    certificate-private-key: "./src/main/resources/SSL/privkey.pem"
    key-alias: cimss
info: 
  app: 
    name: @project.artifactId@
    encoding: @project.build.sourceEncoding@
    java:
      source: @java.version@
      target: @java.version@
management:
  security:
    enabled: false
line.bot:
  channel-token: '${LINE_BOT_TOKEN}'
  channel-secret: '${LINE_BOT_SECRET}'
  handler.path: ${LINE_WEBHOOK}
spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
  datasource:
    platform: h2
    url: jdbc:h2:file:./src/main/resources/db/h2file/h2
    username: sa
    password:
  h2:
    console:
      enabled: false
      path: /h2console/
  liquibase.change-log: db/changelog/db.changelog-master-h2.sql
logging:                                
  level:
    root: INFO
    org.hibernate: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.type.descriptor.sql.BasicExtractor: TRACE
springdoc:
  swagger-ui:
    defaultModelsExpandDepth: -1

